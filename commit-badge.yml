name: Update Commit Badge

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get total commits
        id: commits
        run: |
          COUNT=$(git rev-list --all --count)
          echo "TOTAL_COMMITS=$COUNT" >> $GITHUB_ENV

      - name: Create badge
        run: |
          echo "![Commits](https://img.shields.io/badge/Commits-${TOTAL_COMMITS}-blue?style=for-the-badge)" > COMMIT_BADGE.md

      - name: Commit badge
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add COMMIT_BADGE.md
          git commit -m "Update commit badge"
          git push
